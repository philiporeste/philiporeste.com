<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="netflix-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="netflixheader">
    <!-- Netflix logo here: https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="netfliximage">
  </header>
  <main class="netflixbody">
    <!-- Content here -->
    <h1>Who's Watching?</h1>
    <!-- 5 containers to have the profile images for netflix -->
    <div class="profile-container">
      <section class='profileandname'>
        <img class="profile-image"
          src="https://occ-0-444-448.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABZiSyrRci77umHuATdA0OCHdMx0Bb2mWhVc0ihermsQZehGuoO-ugrnHy8u8EoOh5NoAIDZTs4DzBgQKUJ8_GMvr3y4R.png?r=a41"
          alt='smiley'>
        <span>Christian</span>
      </section>
      <div class='profileandname'>
        <img class="profile-image"
          src="https://occ-0-444-448.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABfeuTRimo9dUU0H8cuy7hn0hpGiXkmZ8M4XHe_WmnV0OcXvvZYimCWSdsyz8QfbVU_ymQMalE2Vj08up0vib_D9V_MK6.png?r=318"
          alt='panda'>
        <span>Phil</span>
      </div>
      <div class='profileandname'>
        <img class="profile-image"
          src="https://occ-0-444-448.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABSdkWSuBf4nlqSrdSIfLKQ_Y_NbfzGDmVUXZlZy_KDWHDcScHMBCPjrICr2yoNnrXdN7B2hL84UiEGuwlN-JfjgNnwQn.png?r=c71"
          alt='ironman'>
        <span>Laura</span>
      </div>
      <div class='profileandname'>
        <img class="profile-image"
          src="https://occ-0-444-448.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABSvOp0oUwV5U7Qacn8Paw4aVoZTdnAJWnqUkM83Ddk1Rx1-xp1r9jBFabf69Nfs44lGpWq-CtO2dEh4Svy7zT4UlkguE.png?r=fcc"
          alt='smiley'>
        <span>Reid</span>
      </div>
      <div class='profileandname'>
        <img class="profile-image"
          src="https://occ-0-444-448.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABdkxZKpmjYsLFX44BfqQRsoF-2RTGBtZuVoIeCQN-bZ5UEbGt51JLX7dUi5y9-Nt-mDU6juhvecAdPSGUUXNYIJuTyaQ.png?r=fcd"
          alt='kids'>
        <span>Kids</span>
      </div>
    </div>
  </main>

</html>
